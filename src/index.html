<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航</title>
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="globalHeader" >
        <form class="searchForm" method="GET" action="https://www.baidu.com/s" 
        >
            <input type="text" name="wd">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">acfun.cn</div>
                    </div>
                </a>
            </li>
            <li>
                <a>
                    <div class="site">
                        <div class="logo"></div>
                        <div class="link">bilibili.com</div>
                    </div>
                </a>

            </li>
            <li>
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
</body>
<script src="//at.alicdn.com/t/font_2580368_0m4mfs6r3v5i.js"></script>
<script src="./main.js"></script>
</html>
